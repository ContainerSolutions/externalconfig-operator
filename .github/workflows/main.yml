name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    container: 
      image: golang:1.15
    runs-on: ubuntu-latest

    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Add kubebuilder
      env: 
        KUBEBUILDER_VERSION: 2.3.1
      run:  |
        curl https://github.com/kubernetes-sigs/kubebuilder/releases/download/v$KUBEBUILDER_VERSION/kubebuilder_$KUBEBUILDER_VERSION_linux_amd64.tar.gz
        tar -xvf kubebuilder_$KUBEBUILDER_VERSION_linux_amd64.tar.gz
        mv kubebuilder_$KUBEBUILDER_VERSION_linux_amd64 /usr/local/kubebuilder

    - name: Vet and Build
      run: make manager

    - name: Test
      run: make test

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: make docker-build

  helm:
    needs: docker 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test Helm
      run: echo "Helm WIP"
